name: ci.yml
on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache-dependency-path: ./webapp/package-lock.json
          cache: npm
      - name: Install dependencies
        run: go get .
      - name: Build be
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build
      - run: npm ci
        working-directory: ./webapp
      - run: npm run generate:api
        working-directory: ./webapp
      - run: npm run lint
        working-directory: ./webapp
      - run: npm run build
        working-directory: ./webapp
